        <div id="alert-form-area">
            <div id="alert-form-container" class="alert-container">
                <form class="alert-form">
                    <h2 class="alert-form-title">Novo alerta</h2>
                    <img class="close-button" src="/img/icone_fechar_x.png" onclick="fecharFormulario()">
                    <div class="form-group">
                        <label for="alerta-tipo">Tipo de alerta:</label>
                        <select class="form-select" id="alerta-tipo" name="alerta-tipo">
                        <option value="chuva">Chuva</option>
                        <option value="vento-forte">Vento forte</option>
                        <option value="falta-de-luz">Falta de luz</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="alerta-descricao">Descrição do alerta*</label>
                        <textarea class="form-textarea" name="alerta-descricao" rows="5" cols="50"></textarea>
                        <p class="form-observation">
                        *Opcional, uma breve descrição pode ajudar outros usuários com mais detalhes sobre o aviso em questão.
                        </p>
                    </div>
            
                    <div class="form-group">
                        <input class="form-checkbox" type="checkbox" id="alerta-notificacao" name="alerta-notificacao" value="receber-notificacao">
                        <label class="form-checkbox-label" for="alerta-notificacao">Ativar notificações sobre este alerta</label>
                    </div>
                
                    <button id="submit-button" type="submit" onclick="fecharFormulario()">Criar</button>  
                </form>
            </div>
        </div>
        <div id="content-map-area" class="content-map">
            <div id="map" class="mapbox">
                <!-- <div class="floating-button" onclick="toggleSidebar()">+</div>
                <div id="mapa-sao-carlos"></div> -->
            </div>
            <button class="floating-button" onclick="openNav()">+</button>
            <div class="sidebar" id="mySidebar">
                <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a>
            
                <div class="btn-sidebar">
                    <span class="material-symbols-outlined">
                        format_list_bulleted
                    </span>
                    <button>Listar alertas</button>
                </div>
                <div class="btn-sidebar">
                    <span class="material-symbols-outlined">
                        edit_square
                    </span>
                    <button>Criar novo alerta</button>
                </div>
                <div class="btn-sidebar">
                    <span class="material-symbols-outlined">
                        topic
                        </span>
                    <button>Tópicos de interesse</button>
                </div>
                <div class="btn-sidebar">
                    <span class="material-symbols-outlined">
                        ballot
                    </span>
                    <button>Enquetes</button>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "40vh";
            document.getElementById("mySidebar").style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
            document.getElementsByClassName("content")[0].style.marginLeft = "40vh";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("mySidebar").style.boxShadow = "none";
            document.getElementsByClassName("content")[0].style.marginLeft = "0";
        }
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.style.width = sidebar.style.width === "0" ? "100%" : "0";
        }
    </script>
