    <div class="register-container">
        <form action="http://localhost:3000/registrar.html" method="POST">
            <h2>Registro</h2>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>



            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

               <!-- Adicione um link ou botão para enviar o formulário quando estiver pronto -->
               <button class="buttom" id="enviar">Enviar</button>

               <script>
                   document.getElementById('enviar').addEventListener('click', function () {
                       var form = document.getElementById('register-form');
                       var formData = new FormData(form);
               
                       fetch('http://localhost:3000/registrar.html', {
                           method: 'POST',
                           body: formData
                       })
                       .then(response => response.json())
                       .then(data => {
                           console.log('Resposta do servidor:', data);
                           // Adicione aqui qualquer lógica adicional após o envio do formulário
                       })
                       .catch(error => {
                           console.error('Erro durante a requisição:', error);
                       });
                   });
               </script>
        </form>
    </div>
</body>
